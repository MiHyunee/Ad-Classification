<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Ad Classifier</title>

	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>

</head>
<body style="width: 500px; height: 200px">
	<div class="wrapper">
		<div class="header">
			<center><i class="fa fa-envelope-o" id="logo" aria-hidden="true"></i>
			<h3 id="title">Ad Classifier</h3></center>
		</div>
		<div class="status">
			<center><span style=""><b>Status</b></span></center>
				<hr style="margin: 0;">
		</div>
		<div id="message">
				<center><h3>Waiting for request</h3></center>
		</div>
		<div class="action">
			<center><button type="button" class="btn btn-success" style="width: 50%;margin: 0;" id="getData">Check</button></center>
		</div>
		<div class="report">
			<center><button type="button" class="btn btn-warning" style="width: 50%; margin-top: 20px; background-color: red" id="report" disabled="">신고</button></center>
		</div>
	</div>

</body>
</html>
